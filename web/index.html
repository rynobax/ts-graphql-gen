<!DOCTYPE html>
<html>
  <head>
    <title>ts-graphql-gen Demo</title>
    <!-- TODO: Change script to not have version when cache updates -->
    <!-- ts-graphql-gen -->
    <script type="module" src="build/generate-umd.js"></script>

    <!-- CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/mode/javascript/javascript.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/theme/dracula.css"
    />

    <!-- Prettier -->
    <script src="https://unpkg.com/prettier/standalone.js"></script>
    <script src="https://unpkg.com/prettier/parser-typescript.js"></script>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="reset.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- App code -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="headerText">ts-graphql-gen Sandbox</div>
        <div class="row">
          <div class="headerSubtitle">
            Edit the boxes to see things change, or select examples here ->
          </div>
          <select id="example-select">
            <option value="basic">Basic</option>
            <option value="fragments">Fragments</option>
            <option value="union">Complex Union</option>
          </select>
        </div>
      </div>
      <div class="boxes">
        <div class="column">
          <div class="section schema">
            <div class="sectionHeader">Schema</div>
            <textarea id="ta-schema"></textarea>
          </div>
          <div class="section document">
            <div class="sectionHeader">Document</div>
            <textarea id="ta-document"></textarea>
          </div>
        </div>
        <div class="column">
          <div class="section config">
            <div class="sectionHeader">Config</div>
            <textarea id="ta-config"></textarea>
          </div>
          <div class="section output">
            <div class="sectionHeader">Output</div>
            <textarea id="ta-output"></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
